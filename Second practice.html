<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For2</title>
</head>
<body>
<h2>JS LOOPS</h2>
<p id="demo"></p>
</body>
</html>
<script>
    let num= parseInt(prompt("Enter the number"));
    let total = 0;
    let i = 1;
    for (i=0;i<=num;i+=1){
        total=total + i;
        alert(total);
    }
</script>
