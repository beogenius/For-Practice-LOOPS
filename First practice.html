<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For pratice</title>
</head>
<body>
<h2>JS LOOPS</h2>
<p id="demo"></p>
<script>
    let text='';
    var i=0;
    for (i=0; i<10;i++){
        text+= "The number in the loop " + i +"<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
