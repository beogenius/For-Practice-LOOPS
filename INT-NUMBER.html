<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    function checkPrimeNumbers(n) {
        if (n < 2){
            return false;
        }
        else if (n == 2){
            return true;
        }
        else if (n % 2 == 0){
            return false;
        }
        else {
            for (var i = 3; i < Math.sqrt(n); i+=2)
            {
                if (n % i == 0){
                    return false;
                    break;
                }
            }
        }
        return true
    }
    var n = prompt("Nhập các số nguyên tố đầu tiên bạn muốn in ra",'');
    var count = 0;
    var number = 2;
    var result = "";
    while ( count < n) {
        if (checkPrimeNumbers(number)) {
            result += `<span>${number} ;</span>`
            count ++;
        }
        number++;
    }
    document.write(result);
</script>
</body>
</html>
